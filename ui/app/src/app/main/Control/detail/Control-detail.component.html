<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Control_form_edit" 
        service="Control" 
        entity="Control" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="project_id"
        service="Project" 
        entity="ProjectType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;project_id;name" 
        title="project_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #description attr="description" label="description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #implementation_status attr="implementation_status" label="implementation_status" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="ASSESSMENT-control_id">
    <div layout-padding>
      <o-table 
        attr="AssessmentTable" 
        service="Assessment" 
        entity="Assessment" 
        keys="id"
        parent-keys="control_id:id"
        columns="id;control_id;result;comments;date_assessed"  
        horizontal-scroll="yes"
        detail-form-route="Assessment" 
        edit-form-route="Assessment"
        visible-columns="id;control_id;result;comments;date_assessed"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="control_id" title="control_id">
    <o-table-cell-renderer-service attr="control_id" 
        service="Control" entity="ControlType" columns="id;name"
        parent-keys="id:control_id"
        value-column="name" keys="control_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #result attr="result" title="result" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #comments attr="comments" title="comments" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #date_assessed attr="date_assessed" title="date_assessed" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="RISK-control_id">
    <div layout-padding>
      <o-table 
        attr="RiskTable" 
        service="Risk" 
        entity="Risk" 
        keys="id"
        parent-keys="control_id:id"
        columns="description;control_id;impact;mitigation_strategy;id;likelihood"  
        horizontal-scroll="yes"
        detail-form-route="Risk" 
        edit-form-route="Risk"
        visible-columns="description;control_id;impact;mitigation_strategy;id;likelihood"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="control_id" title="control_id">
    <o-table-cell-renderer-service attr="control_id" 
        service="Control" entity="ControlType" columns="id;name"
        parent-keys="id:control_id"
        value-column="name" keys="control_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #impact attr="impact" title="impact" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #mitigation_strategy attr="mitigation_strategy" title="mitigation_strategy" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column #likelihood attr="likelihood" title="likelihood" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
