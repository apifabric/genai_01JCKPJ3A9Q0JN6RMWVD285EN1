<o-form-layout-manager attr="Log" mode="tab" title="LOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LogTable" 
            service="Log" 
            entity="Log" 
            title="LOG"
            keys="id"
            columns="id;project_id;event_details;logged_at" 
            header-actions="R;D"
            visible-columns="id;project_id;event_details;logged_at"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="project_id" title="project_id">
    <o-table-cell-renderer-service attr="project_id" 
        service="Project" entity="ProjectType" columns="id;name"
        parent-keys="id:project_id"
        value-column="name" keys="project_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #event_details attr="event_details" title="event_details" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #logged_at attr="logged_at" title="logged_at" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
